<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sublistbox</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- support for webcomponents on every browser -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="bower_components/paper-listbox/paper-listbox.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">

    <!-- You own very simple element which creates submenu by using iron-collapse -->
    <link rel="import" href="collapse-button.html">

  </head>
  <body>
    <custom-style>
      <style is="custom-style">
        paper-listbox {
          border: 1px dotted #ccc;
        }
        paper-item {
          cursor: pointer;
        }
      </style>
    </custom-style>
    <paper-listbox>
      <collapse-button>
        <paper-item slot="sublist-collapse-item">Item 1 click-me</paper-item>
        <paper-item>Item 1.1</paper-item>
        <paper-item>Item 1.2</paper-item>
        <paper-item>Item 1.3</paper-item>
      </collapse-button>
      <paper-item>Item 2</paper-item>
      <collapse-button opened>
        <paper-item slot="sublist-collapse-item">Item 3</paper-item>
        <paper-item>Item 3.1</paper-item>
        <paper-item>Item 3.2</paper-item>
        <paper-item>Item 3.3</paper-item>
      </collapse-button>
    </paper-listbox>
  </body>
</html>
